<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-item">logo</div>
        <div class="nav-item">art gallery</div>
        <div class="nav-item">menu</div>
      </div>
      <div class="items">
        <div class="item">
          <div class="item-wrapper">
            <img src="/images/image_1.jpg" alt="">
            <div class="img-overlay"></div>
            <div class="item-copy">
              <div class="item-name">
                the feminine energy <span>mdxclii</span>
              </div>
              <div class="id">1</div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="item">
          <div class="item-wrapper">
            <img src="/images/image_2.jpg" alt="">
            <div class="img-overlay"></div>
            <div class="item-copy">
              <div class="item-name">
                the artist in studio <span>mdxclii</span>
              </div>
              <div class="id">2</div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="item">
          <div class="item-wrapper">
            <img src="/images/image_3.jpg" alt="">
            <div class="img-overlay"></div>
            <div class="item-copy">
              <div class="item-name">
                titan warrior as monk <span>mdxclii</span>
              </div>
              <div class="id">3</div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="item">
          <div class="item-wrapper">
            <img src="/images/image_4.jpg" alt="">
            <div class="img-overlay"></div>
            <div class="item-copy">
              <div class="item-name">
                coming to new life <span>mdxclii</span>
              </div>
              <div class="id">4</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
